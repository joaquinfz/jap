<!DOCTYPE html>

<html>

 <head>

   <meta charset="utf-8">
   <title>GameStore|Iniciar Sesion</title>
   <link rel="stylesheet" href="styles\Iniciosesion.css">

 </head>

 <body>
        <nav>
                <a href="Inicio.html">Página Principal</a>
                <a href="Iniciosesion.html">Iniciar Sesión</a>
                <a href="Catalogo.html">Catálogo</a>
        </nav>

  <form method="post" id="inicio">
   <h1>Inicio de Sesión</h1> 
   <section>
        
        <fieldset>
          <legend>Ya tengo un usuario</legend>
        
        
        <p>
          <label for="user">
            <span>Nombre de Usuario: </span>
            
          </label>
          <input type="text" id="user" name="user">
        </p>
        
        <p>
          <label for="pwd">
            <span>Password: </span>
            
          </label>
          <input type="password" id="pwd" name="password">
        </p>
        <button type="submit">Iniciar Sesión</button>
        </fieldset>

    </section>

  </form>



  <form method="post" id="registro">
        <h1>Registrarse</h1> 
        <section>
             
             <fieldset>
               <legend>Crear nuevo usuario</legend>
             
             
             <p>
               <label for="username">
                 <span>Nombre: </span>
                
               </label>
               <input type="text" id="username" name="username"  required maxlength=30 placeholder="max 30 caracteres">
             </p>
             <p>
                    <label for="userlastname">
                      <span>Apellido: </span>
                       
                    </label>
                    <input type="text" id="userlastname" name="userlastname"  required maxlength=30 placeholder="max 30 caracteres">
             </p>
             <p>
                    <label for="user">
                      <span>Nombre de Usuario: </span>
                     
                    </label>
                    <input type="text" id="user" name="user" required>
             </p>
             <p>
               <label for="mail">
                 <span>E-mail: </span>
                
               </label>
               <input type="email" id="mail" name="usermail" required>
             </p>
             <p>
               <label for="pwd">
                 <span>Contraseña: </span>
                
               </label>
               <input type="password" id="pwd" name="password" required minlength=8 required maxlength=24 required pattern="[A-Za-z0-9]" placeholder="8 a 24 caracteres">
             </p>
             <p>
                    <label for="pwd">
                      <span>Repetir Contraseña: </span>
                     
                    </label>
                    <input type="password" id="pwd" name="password" required>
             </p>
             <button type="submit">Registrarse</button>
             </fieldset>
         </section>
     
       </form>
 

 </body>

</html>
